<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">
    <title>Patient</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <style>
        .panel {

          border-radius:0;
          transition: box-shadow 0.5s;
        }




        .panel-heading {
          color: #fff !important;
          background-color: #0064FF !important;
          padding: 20px;
          border-bottom: 1px solid transparent;
          border-top-left-radius: 0px;
          border-top-right-radius: 0px;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }


    </style>


</head>

<body>


<nav class="navbar navbar-expand-lg py-4 navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointment Management</a>


        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/patient/">Home</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/doctor/Apps/{did} (did=${doctor.did})}">View
                    Appointments</a></li>
            </ul>
            <span class="navbar-text"><span class="glyphicon glyphicon-log-out"><a class="btn btn-danger" href="/logout"
                                                                                   role="button">  Logout</a> </span>  </span>


        </div>


    </div>


</nav>

<div class="container-fluid text-center" style="padding-top: 2%;">
    <div class="row content">
        <div class="col-sm-2 sidenav">

            <div class="row">

                <div class="col">
                    <div class="panel panel-default" align="left">
                        <div class="panel-heading" align="center">
                            <h2>Profile</h2>
                        </div>
                        <div class="panel-body" style=" padding-left: 15%; ">
                            <div>
                                <br>

                                <p><strong>Dr. [[${doctor.fullName}]]</strong></p>
                                <p><strong> [[${doctor.specialization}]]</strong></p>
                                <p><strong>[[${doctor.email}]]</strong></p>
                                <p><strong>[[${doctor.address}]]</strong></p>
                            </div>
                        </div>
                        <div style=" padding-left: 15%; ">

                            <span class="navbar-text"><a class="btn btn-primary" href="/doctor/"
                                                         role="button">  Edit</a> </span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-sm-8 text-left">


            <div id="Appointments">

                <div class="container">
                    <div class="row">
                        <h1> List Of Appointments </h1>
                        <th:block th:if="${session.booked}">
                            <b><p class="text-center fs-6 text-success">[[${session.booked}]]</p></b>
                            <th:block th:text="${#session.removeAttribute('booked')}"></th:block>
                        </th:block>
                        <th:block th:if="${session.error}">
                            <b><p class="text-center fs-6 text-success">[[${session.error}]]</p></b>
                            <th:block th:text="${#session.removeAttribute('error')}"></th:block>
                        </th:block>
                    </div>


                    <!-- Add Medication Section -->
                    <section style="padding-top: 5%;">

                        <div class="container p-3">
                            <div class="row" align="center">
                                <div class="col-md-6 offset-md-3">
                                    <div class="card">
                                        <div class="card-header text-center fs-4"><b>Add Medication</b></div>

                                        <div class="card-body">
                                            <form th:action="@{/doctor/addMedication/{aid} (aid=${appointment.aid})}" th:object="${medicationResponse}" method="POST">

                                                <div class="form-group">
                                                    <label for="name">Medication Name:</label>
                                                    <input type="text" id="name" th:field="*{name}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <label for="dose">Dose:</label>
                                                    <input type="text" id="dose" th:field="*{dose}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <lab

                                            </form>

                                        </div>el for="route">Route:</label>
                                                    <input type="text" id="route" th:field="*{route}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <label for="frequency">Frequency:</label>
                                                    <input type="text" id="frequency" th:field="*{frequency}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <label for="unitOfMeasure">Unit of Measure:</label>
                                                    <input type="text" id="unitOfMeasure" th:field="*{unitOfMeasure}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <label for="time">Time:</label>
                                                    <input type="time" id="time" th:field="*{time}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <label for="startDate">Start Date:</label>
                                                    <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required="required">
                                                </div>

                                                <div class="form-group">
                                                    <label for="endDate">End Date:</label>
                                                    <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required="required">
                                                </div>

                                                <div align="center">
                                                    <button class="btn btn-primary col">Add Medication</button>
                                                </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>

            </div>


</body>
</html>
