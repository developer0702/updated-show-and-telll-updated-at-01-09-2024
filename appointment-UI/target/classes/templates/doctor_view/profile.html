<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Doctor Profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg py-4 navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointment Management</a>


        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/doctor/">Home</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/doctor/Apps/{did} (did=${doctor.did})}">View
                    Appointments</a></li>

            </ul>
            <span class="navbar-text"><span class="glyphicon glyphicon-log-out"><a class="btn btn-danger" href="/logout"
                                                                                   role="button">  Logout</a> </span>  </span>


        </div>


    </div>


</nav>

<section>

    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Update Profile</div>


                    <div class="card-body">
                        <form th:action="@{/doctor/update/{did} (did=${doctor.did})}" th:object="${doctor}"
                              method="POST">
                            <div class="mb-3">
                                <label>Enter Full Name</label> <input type="text" th:field="*{fullName}"
                                                                      name="fullName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label> <input type="text" name="email" th:field="*{email}"
                                                                  class="form-control" readonly>
                            </div>

                            <div class="mb-3">
                                <label>Enter Address</label> <input type="text" name="address" th:field="*{address}"
                                                                    class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>specialization</label> <input type="text" th:field="*{specialization}"
                                                                     name="specialization" class="form-control">
                            </div>

                            <button class="btn btn-primary col-md-12">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>


</body>
</html>
