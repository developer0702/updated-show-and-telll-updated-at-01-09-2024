<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Registration</title>

</head>
<body>
	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form th:action="@{/createDoctor}" th:object = "${doctor}" method="POST">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" required="required"
										name="fullName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="email" name="email" required="required"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address" required="required"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Specialization</label> 
									 <select  name="specialization" class="form-control">
									    <option value="Medical Oncology">Medical Oncology</option>
									    <option value="Nephrology">Nephrology</option>
									    <option value="Neurology">Neurology</option>
									    <option value="Neurosurgery">Neurosurgery</option>
									    <option value="Urology">Urology</option>
									    <option value="Rheumatology">Rheumatology</option>
									    <option value="Respirology">Respirology</option>
									    <option value="Psychiatry">Psychiatry</option>
									  </select>
									
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password" required="required"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



</body>
</html>
