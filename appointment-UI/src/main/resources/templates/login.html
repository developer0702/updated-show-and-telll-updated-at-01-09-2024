<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login User...</title>

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
    <script defer src="./register.js"></script>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg py-4 navbar-dark bg-primary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Appointment Management</a>
		<button class="navbar-toggler" type="button"
			data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="register">Register</a></li>
				<li class="nav-item"><a class="nav-link" href="signin">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="registerDoctor">Doctor Register</a></li>

			</ul>

		</div>
	</div>
</nav>


	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>

						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Successfully</div>

						<div class="card-body">
							<form id="form"  action="/login" method="post" >

								<div class="mb-3">
									<label for="email">Enter Email</label> 
									<b><div class="error" style="color: red;"></div></b>
									<input  id="username" name="username" type="text" class="form-control" >
										</div>

								<div class="mb-3">
									<label for="password">Enter Password</label> 
								
									<input type="password" name="password" id="password" class="form-control" >
								</div>
								<button type="submit"  class="btn btn-primary col-md-12">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>
	
</body>
</html>
